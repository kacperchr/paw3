<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>AdminPanel</title>
</head>
<body>
    <p>Admin Panel</p>


    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Imię</th>
            <th scope="col">Nazwisko</th>
            <th scope="col">Mail</th>
            <th scope="col">Numer Telefonu</th>
            <th scope="col">Adres</th>
            <th scope="col">Treść zamówienia</th>
           <!-- <th scope="col">Zrealizowano</th>-->

        </tr>
        </thead>
        <tbody>

        <tr th:each="zamowienia: ${zamowienia}">
            <td th:text="${zamowienia.id}"></td>
            <td th:text="${zamowienia.name}"></td>
            <td th:text="${zamowienia.lastname}"></td>
            <td th:text="${zamowienia.mail}"></td>
            <td th:text="${zamowienia.phonenumber}"></td>
            <td th:text="${zamowienia.adres}"></td>
            <td th:text="${zamowienia.text}"></td>
            <td>
                <form th:action="@{/demo/adminPanel/deleteZamowienie}" th:object="${delet}" method="post">
                    <input type="hidden" th:value="${zamowienia.id}" name="id" />
                    <button type="submit">Delete</button>
                </form>

            </td>
        </tr>


        </tbody>
    </table>

    <form class="needs-validation" action="#" th:action="@{/demo/adminPanel/add}" th:object="${oferta}" method="post">

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="firstName" >Nazwa Atrakcji</label>
                <input type="text" class="form-control"  id="firstName" placeholder="" value="" th:field="*{name}"  required>
                <div class="invalid-feedback">
                    Proszę podać nazwę atrakcji
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="picture" >Nazwa obrazka</label>
                <input type="text" class="form-control" id="picture" placeholder="picture.jpg" value="" th:field="*{picture}" required>
                <div class="invalid-feedback">
                    Proszę podać nazwę obrazka
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="text" >Opis</label>
                <input type="text" class="form-control" id="text" placeholder="Opis" value="" th:field="*{text}" required>
                <div class="invalid-feedback">
                    Proszę podać opis
                </div>
            </div>
        </div>
        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Dodaj produkt</button>

    </form>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nazwa</th>
                <th scope="col">Opis</th>
                <th scope="col">Akcja</th>
            </tr>
        </thead>
            <tbody>

                <tr th:each="data2: ${data2}">
                    <td th:text="${data2.id}"></td>
                    <td th:text="${data2.name}"></td>
                    <td th:text="${data2.text}"></td>
                    <td>

                        <form th:action="@{/demo/adminPanel/deleteOferta}" th:object="${dele}" method="post">
                            <input type="hidden" th:value="${data2.id}" name="id" />
                            <button type="submit">Delete</button>
                        </form>

                    </td>
                </tr>


            </tbody>
    </table>
</body>
</html>
