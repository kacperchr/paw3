<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>AdminPanel</title>

<body>
    <p>Admin Panel</p>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Imię</th>
            <th scope="col">Nazwisko</th>
            <th scope="col">Mail</th>
            <th scope="col">Numer Telefonu</th>
            <th scope="col">Adres</th>
            <th scope="col">Treść zamówienia</th>
           <!-- <th scope="col">Zrealizowano</th>-->

        </tr>
        </thead>
        <tbody>

        <tr th:each="zamowienia: ${zamowienia}">
            <td th:text="${zamowienia.id}"></td>
            <td th:text="${zamowienia.name}"></td>
            <td th:text="${zamowienia.lastname}"></td>
            <td th:text="${zamowienia.mail}"></td>
            <td th:text="${zamowienia.phonenumber}"></td>
            <td th:text="${zamowienia.adres}"></td>
            <td th:text="${zamowienia.text}"></td>
            <td>
                <form th:action="@{/demo/adminPanel}" th:object="${delet}" method="post">
                    <input type="hidden" th:value="${zamowienia.id}" name="id" />
                    <button type="submit">Delete</button>
                </form>

                <!--<form th:action="@{/demo/adminPanel/delete}" th:object="${zamowienia}" method="post">
                    <input type="hidden" th:field="${zamowienia.id}" />

                </form>-->
            </td>
        </tr>


        </tbody>
    </table>
