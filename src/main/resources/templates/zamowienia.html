          <div class="col-md-8 order-md-1">
            <h4 class="mb-3">Dane kontaktowe</h4>
            <form class="needs-validation" action="#" th:action="@{/demo/zamowienia}" th:object="${zamowienia}" method="post">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="firstName" >Imie</label>
                  <input type="text" class="form-control"  id="firstName" placeholder="" value="" th:field="*{name}"  required>
                  <div class="invalid-feedback">
                    Proszę podać Imie
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="lastName" >Nazwisko</label>
                  <input type="text" class="form-control" id="lastName" placeholder="" value="" th:field="*{lastname}" required>
                  <div class="invalid-feedback">
                    Proszę podać Nazwisko
                  </div>
                </div>
              </div>

              <!--<div class="mb-3">

                  </div>

                  <div class="invalid-feedback" style="width: 100%;">
                    Your username is required.
                  </div>
                </div>
              </div>-->

              <div class="mb-3">
                <label for="email" >Email</label>
                  <input type="text" class="form-control" id="email" placeholder="EuroPol@EuroPol.pl" th:field="*{mail}"required>
                  <div class="invalid-feedback" style="width: 100%;">
                    Adres email jest wymagany
                  </div>

              </div>


              <div class="mb-3">
                <label for="numer" >Numer Telefonu</label>
                <input type="text" class="form-control" id="numer" placeholder="123 456 789" th:field="*{phonenumber}" required>
                <div class="invalid-feedback">
                  Proszę podać numer telefonu
                </div>
              </div>

              <div class="mb-3">
                <label for="adres" >Adres realizacji zamówienia</label>
                <input type="text" class="form-control" id="adres" placeholder="" value="" th:field="*{adres}" required>
                <div class="invalid-feedback">
                  Proszę podać Adres zamówienia
                </div>
              </div>

              <div class="mb-3">
                <label for="text" >Opis zamowienia</label>
                <input type="text" class="form-control" id="text" placeholder="" value="" th:field="*{text}" required>
                <div class="invalid-feedback">
                  Proszę podać Treść zamówienia
                </div>
              </div>
              <hr class="mb-4">
              <button class="btn btn-primary btn-lg btn-block" type="submit">Prześlij Zamówienie</button>
            </form>
