<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="signin.css" rel="stylesheet">
  </head>

<div class="row justify-content-md-center">
  <body class="text-center">
    <form class="form-signin" th:action="@{/logowanie}" th:object="${user}" method="post">
      <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Logowanie</h1>

      <label for="user" class="sr-only">Username</label>
      <input type="text"  id="user" class="form-control" placeholder="Username" required autofocus>

      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Password" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj się</button>
      </div>

    <!--<a class="btn btn-primary" href="adminPanel/index.html" role="button">Zaloguj się</a>
      <p class="mt-5 mb-3 text-muted">&copy; EventPol</p>-->
    </form>
  </body>
